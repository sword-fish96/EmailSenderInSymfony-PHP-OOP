monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
            process_psr_3_messages: false
swiftmailer:
    transport: '%prod_mailer_transport%'
    host:      '%prod_mailer_host%'
    username:  '%prod_mailer_user%'
    password:  '%prod_mailer_password%'
    spool:     { type: memory }